<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>age-calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>Age Calculator</h1>
                <form id="calc-form">
                    <div class="input-div">
                        <div class="inputs">
                            <label for="Day">Day</label>
                            <input type="text" id="day" placeholder="**">
                        </div>
                        <div class="inputs">
                            <label for="month">Month</label>
                            <input type="text" id="month" placeholder="**">
                        </div>
                        <div class="inputs">
                            <label for="year">Year</label>
                            <input type="text" id="year" placeholder="****">
                        </div>
                        
                       
                    </div>
                    <div class="button-div">
                        <button id="view-age">Submit</button>
                    </div>
                </form>
                <div class="para-div">
                    <p>Your Age is <span id="disp-year"> -- </span> Years <span id="disp-month">-- </span> Month <span id="disp-day">-- </span> Days</p>
                </div>
            </div>
        </div>
        <div class="me"><p>code by @TheOnlyAbdull</p></div>

      

        <script src="app.js" async defer></script>
    </body>
</html>
