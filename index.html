<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>age-calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>Age Calculator</h1>
                <form>
                    <div class="input-div">
                        <div class="inputs">
                            <label for="Date">Date</label>
                            <input type="text" class="input-date" id="date" placeholder="01">
                        </div>
                        <div class="inputs">
                            <label for="month">Month</label>
                            <input type="text" class="input-month" id="month" placeholder="01">
                        </div>
                        <div class="inputs">
                            <label for="year">Year</label>
                            <input type="text" class="input-year" id="year" placeholder="1999">
                        </div>
                        
                       
                    </div>
                    <div class="button-div">
                        <button id="view-age">Submit</button>
                    </div>
                </form>
                <div class="para-div">
                    <p>Your Age is <span id="years">-- </span>Years <span id="months">-- </span>Month <span id="days">-- </span>Days</p>
                </div>
            </div>
        </div>
        <div class="me"><p>code by @TheOnlyAbdull</p></div>

      

        <script src="app.js" async defer></script>
    </body>
</html>
